<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <meta name="description" content="This repository contains a simple Todo List app built using JavaScript, HTML, and CSS. The app allows users to create, read, update, and delete (CRUD) tasks, which are stored locally using the browser's Local Storage API.">
    <meta name="keywords" content="To-Do app">
    <script src="script_1.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/Images/to-do-list.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav class="header">
       <ul>
        <li>
            <input  type="text" class="input-text" placeholder="Add Task..." value="">
            <li class="main-li">
                <img src="Assets/Images/Logo.png" alt="To-Do">
                <i class="material-icons"  >add</i>
            </li>
        </li>
       </ul>
    </nav>
    <main>
        <div class="tasks_pending">
            <h2>Your Day:</h2>
            <ul>
            </ul>
        </div>
        <div class="tasks_completed">
            <h2>Task Completed:</h2>
            <ul class="task-completed-ul">
            </ul>
        </div>
    </main>
</body>
</html>
